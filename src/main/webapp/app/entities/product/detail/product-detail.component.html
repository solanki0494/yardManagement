<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="yardManagementApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.product.defaultPrice">Default Price</span></dt>
        <dd>
          <span>{{ product.defaultPrice }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.product.defaultGST">Default GST</span></dt>
        <dd>
          <span>{{ product.defaultGST }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.product.inventory">Inventory</span></dt>
        <dd>
          <div *ngIf="product.inventory">
            <a [routerLink]="['/inventory', product.inventory.id, 'view']">{{ product.inventory.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
