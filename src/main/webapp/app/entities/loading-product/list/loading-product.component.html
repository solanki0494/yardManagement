<div>
  <h2 id="page-heading" data-cy="LoadingProductHeading">
    <span jhiTranslate="yardManagementApp.loadingProduct.home.title">Loading Products</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="yardManagementApp.loadingProduct.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-loading-product"
        [routerLink]="['/loading-product/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="yardManagementApp.loadingProduct.home.createLabel"> Create a new Loading Product </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="loadingProducts?.length === 0">
    <span jhiTranslate="yardManagementApp.loadingProduct.home.notFound">No Loading Products found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="loadingProducts && loadingProducts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="units">
            <div class="d-flex">
              <span jhiTranslate="yardManagementApp.loadingProduct.units">Units</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="yardManagementApp.loadingProduct.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="product.id">
            <div class="d-flex">
              <span jhiTranslate="yardManagementApp.loadingProduct.product">Product</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="loading.id">
            <div class="d-flex">
              <span jhiTranslate="yardManagementApp.loadingProduct.loading">Loading</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loadingProduct of loadingProducts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/loading-product', loadingProduct.id, 'view']">{{ loadingProduct.id }}</a>
          </td>
          <td>{{ loadingProduct.units }}</td>
          <td jhiTranslate="{{ 'yardManagementApp.LoadingStatus.' + loadingProduct.status }}">{{ loadingProduct.status }}</td>
          <td>
            <div *ngIf="loadingProduct.product">
              <a [routerLink]="['/product', loadingProduct.product.id, 'view']">{{ loadingProduct.product.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="loadingProduct.loading">
              <a [routerLink]="['/loading', loadingProduct.loading.id, 'view']">{{ loadingProduct.loading.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/loading-product', loadingProduct.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/loading-product', loadingProduct.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(loadingProduct)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
