<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="purchase">
      <h2 data-cy="purchaseDetailsHeading"><span jhiTranslate="yardManagementApp.purchase.detail.title">Purchase</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ purchase.id }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.purchase.purchaseTime">Purchase Time</span></dt>
        <dd>
          <span>{{ purchase.purchaseTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.purchase.invoiceNumber">Invoice Number</span></dt>
        <dd>
          <span>{{ purchase.invoiceNumber }}</span>
        </dd>
        <dt><span jhiTranslate="yardManagementApp.purchase.invoice">Invoice</span></dt>
        <dd>
          <div *ngIf="purchase.invoice">
            <a [routerLink]="['/invoice', purchase.invoice.id, 'view']">{{ purchase.invoice.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/purchase', purchase.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
